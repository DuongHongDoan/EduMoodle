<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row d-flex justify-content-center">
                        <div class=""></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
                                </div>
                                <form class="user" th:action="@{/login}" th:object="${user}" method="post">
                                    <div class="form-group">
                                        <input th:field="*{username}" type="text" class="form-control form-control-user" id="username"  placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{password}" type="password" class="form-control form-control-user" id="password" placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Đăng nhập</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#">Quên mật khẩu?</a>
                                </div>
                            </div>
                        </div>
                    </div>
