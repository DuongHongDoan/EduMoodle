<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Danh Mục Câu Hỏi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Tùy chỉnh giao diện cho form */
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .container1 {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 50%;  /* Giới hạn chiều rộng của container */
            margin: 50px auto; /* Căn giữa trên trang */
        }

        h2 {
            font-size: 30px;
            color: #333;
            font-weight: bold;:
            text-align: center;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            font-size:17px;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: none;
            font-size: 16px;
            padding: 8px 12px;
        }

        .form-control:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }

        .btn {
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 16px;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .form-group {
            margin-bottom: 15px; /* Giảm khoảng cách giữa các phần tử */
        }

        /* Thêm khoảng cách giữa các nút */
        .form-group .btn {
            margin-right: 10px;
        }

        /* Tùy chỉnh thông báo lỗi thành công */
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="container1 mt-5" layout:fragment="body">
    <h2>Cập Nhật Danh Mục Câu hỏi</h2>

    <!-- Hiển thị thông báo nếu có -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Form cập nhật danh mục -->
    <form th:action="@{/teacher/courses/view/update/{moodleId}(moodleId=${moodleId})}" method="post">
        <input type="hidden" name="moodleId" th:value="${moodleId}"> <!-- Truyền moodleId để xác định danh mục cần cập nhật -->
        <input type="hidden" name="courseId" th:value="${courseId}">

        <div class="form-group">
            <label for="name">Tên Danh Mục</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${name}" required>
        </div>

        <div class="form-group">
            <label for="info">Mô Tả</label>
            <textarea class="form-control" id="info" name="info" rows="3" th:text="${info}"></textarea>
        </div>
        <!-- Loại bỏ phần hiển thị Context ID và thay bằng input ẩn -->
        <input type="hidden" name="contextId" th:value="${contextId}">

        <div class="form-group">
            <label for="parent">Danh Mục Cha</label>
            <select class="form-control" id="parent" name="parent">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == parent}"></option>
            </select>

        </div>


        <button type="submit" class="btn btn-primary">Lưu Cập Nhật</button>
        <a th:href="@{/teacher/courses/view/list_question(courseId=${courseId})}" class="btn btn-secondary">Hủy</a>
    </form>

</div>
</body>
</html>
