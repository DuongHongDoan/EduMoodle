<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách câu hỏi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .form-container h2 {
            font-size: 28px;
            color: #0056b3;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f7f7f7;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #0056b3;
            background-color: #fff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .form-group .cancel-button {
            background-color: #dc3545;
            margin-top: 10px;
        }

        .form-group .cancel-button:hover {
            background-color: #c82333;
        }

        .answer-container {
            margin-top: 40px;
        }

        .answer-container h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        .answer-list {
            list-style: none;
            padding: 0;
        }

        .answer-list li {
            background-color: #f4f4f4;
            margin-bottom: 12px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .answer-list li.correct {
            background-color: #28a745;
            color: white;
        }

        .answer-list li span {
            margin-left: 10px;
        }

        .answer-list input[type="radio"] {
            margin-right: 15px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .action-buttons button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
        }

        .action-buttons .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .action-buttons .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .action-buttons button:hover {
            opacity: 0.8;
        }

        /* Cải tiến giao diện các nút sửa, xóa, thêm */
        .add-question-button {
            display: inline-block;
            background-color: white;
            color: #adb5bd;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .add-question-button:hover {
            background-color: #adb5bd;
        }

        .question-name a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .question-name a:hover {
            text-decoration: underline;
        }

        .question-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .question-table th, .question-table td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .question-table th {
            background-color: #007bff;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .no-questions {
            text-align: center;
            color: #777;
            font-size: 18px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

    </style>
</head>
<body layout:fragment="body">

<h1>Danh sách câu hỏi</h1>

<!-- Hiển thị số lượng câu hỏi -->
<div th:if="${questions != null}">
    <p><strong>Số lượng câu hỏi:</strong> <span th:text="${questions.size()}">0</span></p>
</div>

<!-- Nút Thêm câu hỏi -->
<div class="add-question-button">
    <a th:href="@{/teacher/courses/view/categories/{categoryId}/add-question(categoryId=${categoryId})}">
        Thêm câu hỏi
    </a>
</div>
<div th:if="${response != null}">
    <div class="alert alert-success" th:text="${response}"></div>
</div>

<div th:if="${error != null}">
    <div class="alert alert-danger" th:text="${error}"></div>
</div>




<table class="question-table">
    <thead>
    <tr>
        <th>Tên câu hỏi</th>
        <th>Loại câu hỏi</th>
        <th>Nội dung câu hỏi</th>
        <th>Đáp án</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody th:if="${questions != null}" th:each="question : ${questions}">
    <tr>
        <td class="question-name">
            <a href="#" th:text="${question.name}"
               onclick="getAnswers(${question.id}); return false;">Tên câu hỏi</a>
        </td>
        <td th:text="${question.qtype}">Loại câu hỏi</td>
        <td th:text="${question.questionText}">Nội dung câu hỏi</td>
        <td>
            <ul>
                <li th:each="answer : ${question.answers}">
                    <span th:text="${answer.answerText}"></span>
                    <span th:if="${answer.correct}" style="color: green;">(Đúng)</span>
                </li>
            </ul>
        </td>
        <td class="action-buttons">

            <a th:href="@{/teacher/edit-question/{id}(id=${question.id})}"
               class="btn btn-primary">Chỉnh sửa</a>




            <form th:action="@{/teacher/questions/delete/{id}(id=${question.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa câu hỏi này?');">
                <input type="hidden" name="categoryId" th:value="${categoryId}" />
                <button type="submit" class="btn-delete">
                    <i class="fas fa-trash-alt"></i> Xóa
                </button>
            </form>

<!--            <button type="button" class="preview-button">-->
<!--                <a th:href="@{/teacher/questions/preview/{id}(id=${question.id})}" style="color: white; text-decoration: none;">Xem trước</a>-->
<!--            </button>-->

        </td>
    </tr>
    </tbody>
    <tbody th:if="${questions == null}">
    <tr>
        <td colspan="4" class="no-questions">Không có câu hỏi nào.</td>
    </tr>
    </tbody>
</table>

<script>
    function editQuestion(questionId) {
        alert('Chỉnh sửa câu hỏi với ID: ' + questionId);
    }

    function deleteQuestion(questionId) {
        if (confirm('Bạn có chắc chắn muốn xóa câu hỏi này?')) {
            alert('Đã xóa câu hỏi với ID: ' + questionId);
        }
    }
</script>

</body>
</html>
