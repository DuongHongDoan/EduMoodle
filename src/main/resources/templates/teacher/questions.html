<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách câu hỏi</title>
    <style>
        h1 {
            margin-top: 30px;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .add-question-button {
            display: inline-block;
            background-color: #28a745; /* Màu xanh lá */
            color: white;
            padding: 10px 20px;
            margin-left: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-question-button:hover {
            background-color: #006600;
            transform: scale(1.05);
            color: white;
        }

        .edit-all-button {
            display: inline-block;
            background-color: #ffc107; /* Màu vàng */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .edit-all-button:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .question-table {
            width: 98%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
        }

        .question-table th, .question-table td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .question-table th {
            background-color: #007bff;
            color: white;
        }

        .action-buttons {
            display: none;
            gap: 10px;
        }

        .action-buttons a, .action-buttons form button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #28a745; /* Màu xanh lá */
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .action-buttons a:hover, .action-buttons form button:hover {
            color: white;
            transform: scale(1.1);
        }

        .btn-edit {
            color: #28a745; /* Màu xanh lá */
        }

        .btn-edit:hover {
            color: #218838;
        }

        .btn-delete {
            color: red;
        }

        .btn-delete:hover {
            color: #c82333;
        }

        .no-questions {
            text-align: center;
            color: #777;
            font-size: 18px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 18px;
        }

        /*.alert-success {*/
        /*    background-color: #33FF66;*/
        /*    color: white;*/
        /*}*/

        /*.alert-danger {*/
        /*    background-color: tomato;*/
        /*    color: white;*/
        /*}*/
        .total-questions{
            font-size: 20px;
            /*font-weight: bold;*/
        }
    </style>
</head>
<body layout:fragment="body">
<div>
    <div th:if="${response != null}">
        <div class="alert alert-success" th:text="${response}"></div>
    </div>

    <div th:if="${error != null}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <!--    <h1>Danh sách câu hỏi của danh mục: <span th:text="${categoryName}">Tên danh mục</span></h1>-->
    <h1 th:if="${categoryName != null}" th:text="'Danh sách câu hỏi của danh mục ' + ${categoryName}"></h1>
    <table>


        <div class="header-container">
            <div class="header-buttons">
                <a th:href="@{/teacher/courses/view/categories/{categoryId}/add-question(categoryId=${categoryId})}"
                   class="add-question-button">
                    <span class="plus-sign">+</span> Thêm Câu Hỏi
                </a>
                <button onclick="toggleAllEditDeleteButtons()" class="edit-all-button">
                    Chỉnh sửa <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="total-questions" th:if="${questions != null}">
                <strong>Số lượng câu hỏi:</strong> <span th:text="${questions.size()}">0</span>
            </div>
        </div>

        <table class="question-table">
            <thead>
            <tr>
                <th>Tên câu hỏi</th>
                <th>Nội dung câu hỏi</th>
                <th>Đáp án</th>
            </tr>
            </thead>
            <tbody th:if="${questions != null && questions.size() > 0}" th:each="question : ${questions}">
            <tr>
                <td>
                    <span th:text="${question.name}">Tên câu hỏi</span>
                    <div class="action-buttons">
                        <!-- Nút sửa -->
                        <a th:href="@{/teacher/edit-question/{id}(id=${question.id})}" class="btn-edit">
                            <i class="fas fa-pen" style="color: #28a745; font-size: 20px;"></i>
                        </a>
                        <!-- Nút xóa -->
                        <form th:action="@{/teacher/questions/delete/{id}(id=${question.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa câu hỏi này?');">
                            <input type="hidden" name="categoryId" th:value="${categoryId}" />
                            <button type="submit" class="btn-delete">
                                <i class="fas fa-trash-alt" style="color: red; font-size: 20px;"></i>
                            </button>
                        </form>
                    </div>
                </td>
                <td th:text="${question.questionText}">Nội dung câu hỏi</td>
                <td>
                    <ul>
                        <li th:each="answer : ${question.answers}">
                            <span th:text="${answer.answerText}"></span>
                            <span th:if="${answer.correct}" style="color: green; font-size: 18px; font-weight: bold;">&#10003;</span>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
            <tbody th:if="${questions == null || questions.size() == 0}">
            <tr>
                <td colspan="3" class="no-questions">Danh mục chưa có câu hỏi.</td>
            </tr>
            </tbody>

        </table>
    </table>
</div>
<script>
    function toggleAllEditDeleteButtons() {
        // Lấy tất cả các nhóm nút chỉnh sửa/xóa
        var buttons = document.querySelectorAll('.action-buttons');
        buttons.forEach(function(button) {
            if (button.style.display === 'none' || button.style.display === '') {
                button.style.display = 'flex';
            } else {
                button.style.display = 'none';
            }
        });
    }
</script>
</body>
</html>
