<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
</head>
<body>
<h1>Add a New Question</h1>
<form action="/api/questions/add" method="post">
    <label for="categoryId">Category ID:</label>
    <input type="number" id="categoryId" name="categoryId" required><br><br>

    <label for="name">Question Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="questionText">Question Text:</label>
    <textarea id="questionText" name="questionText" required></textarea><br><br>

    <label for="qtype">Question Type:</label>
    <select id="qtype" name="qtype" required>
        <option value="multichoice">Multiple Choice</option>
        <option value="truefalse">True/False</option>
        <option value="shortanswer">Short Answer</option>
    </select><br><br>

    <label for="correctAnswerIndex">Correct Answer Index:</label>
    <input type="number" id="correctAnswerIndex" name="correctAnswerIndex" min="0" required><br><br>

    <h3>Answers:</h3>
    <label for="answer1">Answer 1:</label>
    <input type="text" id="answer1" name="answers[0]" required><br>
    <label for="answer2">Answer 2:</label>
    <input type="text" id="answer2" name="answers[1]" required><br>
    <label for="answer3">Answer 3:</label>
    <input type="text" id="answer3" name="answers[2]" required><br>
    <label for="answer4">Answer 4:</label>
    <input type="text" id="answer4" name="answers[3]" required><br><br>

    <button type="submit">Add Question</button>
</form>
</body>
</html>
