<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa câu hỏi</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin-bottom: 8px;
        }

        form input[type="text"], form textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        form input[type="text"]:focus, form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        form textarea {
            height: 180px;
            resize: vertical;
        }

        form input[type="radio"] {
            margin-left: 10px;
            cursor: pointer;
        }

        .answer-list {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .answer-list li {
            display: flex;
            align-items: center;
            background-color: #f4f4f4;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .answer-list input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }

        .answer-list input[type="radio"] {
            margin-left: 10px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            margin: 30px 0;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button[type="submit"]:active {
            transform: scale(1);
        }
        label{
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }

        .button-container {
            text-align: left;
        }
    </style>
</head>
<body>

<div layout:fragment="body">
    <form th:action="@{/teacher/edit-question/{id}(id=${question.moodleId})}" method="post">
        <h1>Chỉnh sửa câu hỏi</h1>
        <input type="hidden" name="moodleId" th:value="${moodleId}">
        <input type="hidden" name="categoryId" th:value="${categoryId}">


        <div>
            <label for="name">Tên câu hỏi:</label>
            <input type="text" id="name" name="name" th:value="${question.name}" required>
        </div>
        <div>
            <label for="questionText">Nội dung câu hỏi:</label>
            <textarea id="questionText" name="questionText" required th:text="${question.questionText}"></textarea>
        </div>

        <!-- Lặp qua các đáp án -->
        <div>
            <label>Đáp án:</label>
            <ul class="answer-list">
                <li th:each="answer, stat : ${answers}">
                    <input type="text" name="answers" class="answer-input" th:value="${answer.answerText}">
                    <div class="correct-answer">
                        <label for="correctAnswer">Đáp án đúng</label>
                        <input type="radio" id="correctAnswer" name="correctAnswer" th:value="${stat.index}" th:checked="${answer.correct}">
                    </div>
                </li>
            </ul>
        </div>

        <!-- Nút cập nhật được căn lề trái -->
        <div class="button-container">
            <button type="submit">Cập nhật</button>
        </div>
        <a th:href="@{/teacher/courses/view/categories/{categoryId}/questions(categoryId=${categoryId})}">Quay lại danh sách câu hỏi</a>

    </form>
</div>

</body>
</html>
