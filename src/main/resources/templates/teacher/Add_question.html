<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Câu Hỏi</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center;    /* Căn giữa theo chiều dọc */
            height: auto;          /* Chiều cao 100% màn hình */
            width: 100vw;           /* Chiều rộng 100% màn hình */
            background-color: #f4f4f4; /* Màu nền tùy chọn */
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1900px; /* Tăng chiều rộng tối đa của container */
            width: 100%;
            padding: 20px;
            justify-content: center;
            height: auto; /* Loại bỏ chiều cao cố định */
        }

        .container1 {
            flex: 2;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px; /* Giữ nguyên chiều rộng cho container tải file */
            width: 100%;
        }

        .container2 {
            flex: 5; /* Tăng tỉ lệ chiều rộng của container2 so với container1 */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1500px; /* Chiều rộng tối đa cho container thêm câu hỏi */
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #101214;
            font-size: 30px;
            margin-bottom: 10px;
            /*font-weight: bold; !* In đậm tiêu đề *!*/
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: flex-start;
            width: 100%;
        }

        .form-group .left {
            flex: 1; /* Hoặc sử dụng flex-basis: 48%; để có khoảng cách */
        }

        .form-group .right {
            flex: 1; /* Hoặc giảm giá trị này nếu cần phần này hẹp hơn */
        }

        label {
            font-weight: bold;
        }

        .required::after {
            content: " *";
            color: red;
        }

        input[type="text"], select, textarea, input[type="file"] {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus, textarea:focus, input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            padding: 14px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            width: 200px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .add-answer-btn {
            background-color: #28a745;
            color: white;
            width: 300px; /* Đặt chiều rộng nút thêm đáp án */
            margin-top: 10px;
        }

        .add-answer-btn:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }

        /*.back-btn {*/
        /*    text-align: center;*/
        /*    padding: 12px;*/
        /*    font-size: 16px;*/
        /*    color: white;*/
        /*    !*background-color: #6c757d;*!*/
        /*    text-decoration: none;*/
        /*    border-radius: 8px;*/
        /*    transition: background-color 0.3s ease;*/
        /*}*/

        .back-btn:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body layout:fragment="body">
<div class="wrapper">
    <div class="main-container">
        <!-- Form tải file -->
        <div class="container1">
            <h1><strong>Tải file txt</strong></h1> <!-- Thêm <strong> để làm tiêu đề in đậm -->
            <form action="/api/questions/import" method="post" enctype="multipart/form-data">
                <input type="hidden" name="categoryId" th:value="${categoryId}" />
                <label for="file" class="required">Tải lên file txt:</label>
                <input type="file" id="file" name="file" accept=".txt" required>
                <button type="submit">Tải lên</button>
            </form>
        </div>

        <!-- Form thêm câu hỏi -->
        <div class="container2">
            <h1><strong>Thêm Câu hỏi</strong></h1> <!-- Thêm <strong> để làm tiêu đề in đậm -->
            <form th:action="@{/api/questions/add}" th:method="post" id="questionForm">
                <input type="hidden" name="categoryId" th:value="${categoryId}" />

                <div class="form-group">
                    <div class="left">
                        <label for="name" class="required">Tên câu hỏi:</label>
                        <input type="text" id="name" name="name" placeholder="Nhập tên câu hỏi" required />

                        <label for="questionText" class="required">Nội dung câu hỏi:</label>
                        <textarea id="questionText" name="questionText" placeholder="Nhập nội dung câu hỏi" required></textarea>

                        <label for="qtype" class="required">Loại câu hỏi:</label>
                        <select id="qtype" name="qtype" onchange="handleQuestionTypeChange()" required>
                            <option value="multichoice" selected>Trắc nghiệm</option>
                        </select>
                    </div>

                    <div class="right">
                        <label>Đáp án:</label>
                        <div id="answers-container">
                            <input type="text" name="answers[]" placeholder="Nhập đáp án 1" required />
                            <input type="text" name="answers[]" placeholder="Nhập đáp án 2" required />
                            <input type="text" name="answers[]" placeholder="Nhập đáp án 3" />
                            <input type="text" name="answers[]" placeholder="Nhập đáp án 4" />
                        </div>
                        <button type="button" class="add-answer-btn" onclick="addAnswer()">Thêm đáp án</button>
                        <br><br>
                        <label for="correctanswerindex" class="required">Đáp án đúng:</label>
                        <select id="correctanswerindex" name="correctanswerindex" required>
                            <option value="0"> Đáp án 1</option>
                            <option value="1">Đáp án 2</option>
                            <option value="2">Đáp án 3</option>
                            <option value="3">Đáp án 4</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Thêm câu hỏi</button>
            </form>
            <a th:href="@{/teacher/courses/view/categories/{categoryId}/questions(categoryId=${categoryId})}" class="back-btn">Quay lại danh sách câu hỏi</a>
        </div>
    </div>
</div>

<script>
    let answerCount = 4; // Bắt đầu từ 4 vì đã có 4 đáp án mặc định

    function addAnswer() {
        const container = document.getElementById('answers-container');
        const correctAnswerDropdown = document.getElementById('correctanswerindex');

        // Tăng số lượng đáp án
        answerCount++;

        // Tạo ô nhập đáp án mới
        const newAnswerInput = document.createElement('input');
        newAnswerInput.type = 'text';
        newAnswerInput.name = 'answers[]';
        newAnswerInput.placeholder = `Nhập đáp án ${answerCount}`;
        newAnswerInput.required = true;
        container.appendChild(newAnswerInput);

        // Cập nhật dropdown "Đáp án đúng"
        const newOption = document.createElement('option');
        newOption.value = answerCount - 1; // Giá trị option là index của mảng
        newOption.text = `Đáp án ${answerCount}`; // Hiển thị "Đáp án X"
        correctAnswerDropdown.appendChild(newOption);
    }

</script>
</body>
</html>
