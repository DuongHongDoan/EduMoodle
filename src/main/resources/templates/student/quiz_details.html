<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Quiz</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Một số style cơ bản để cải thiện hiển thị */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Nút "Xem lại" với kích thước nhỏ hơn và màu xanh biển */
    .btn {
      background: linear-gradient(90deg, #00b4db, #0083b0); /* Gradient từ xanh biển nhạt sang đậm */
      color: white;
      padding: 10px 15px; /* Giảm padding để làm hẹp nút về chiều ngang */
      text-align: center;
      display: inline-block;
      font-size: 14px;
      font-weight: bold;
      margin: 8px 2px;
      cursor: pointer;
      border: none;
      border-radius: 40px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      min-width: 100px; /* Giảm min-width để làm hẹp nút */
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.6s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    .btn:hover {
      background: linear-gradient(90deg, #0093c4, #005b96); /* Gradient xanh biển đậm hơn khi hover */
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
      transform: translateY(-3px);
    }

    .btn:hover:before {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Form căn chỉnh */
    form {
      display: inline-block;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    /* Media query cho màn hình tablet */
    @media (max-width: 768px) {
      .btn {
        font-size: 12px;
        padding: 8px 16px;
        border-radius: 30px;
      }
    }

    /* Media query cho màn hình nhỏ hơn */
    @media (max-width: 480px) {
      .btn {
        font-size: 10px;
        padding: 6px 12px;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Chi tiết Quiz</h2>

  <table>
    <thead>
    <tr>
      <th>Mã lần làm bài</th>
      <th>Điểm</th>
      <th>Thời gian bắt đầu</th>
      <th>Thời gian kết thúc</th>
      <th>Trạng thái</th>
      <th>Xem lại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attempt : ${quizDetails}">
      <td th:text="${attempt.attemptId}">Attempt ID</td>
      <td th:text="${attempt.score}">Score</td>
      <td th:text="${attempt.timeStart}">Start Time</td>
      <td th:text="${attempt.timeFinish}">Finish Time</td>
      <td th:text="${attempt.status}">Status</td>
      <td>
        <form th:action="@{/user/quiz/review}" method="get">
          <input type="hidden" name="attemptId" th:value="${attempt.attemptId}" />
          <button type="submit" class="btn">Xem lại</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/path/to/another/page" th:href="@{/path/to/another/page}">Quay lại danh sách Quiz</a>
</div>
</body>
</html>
