<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Quiz details</title>

  <style>
    /* Style for the table and buttons */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    .btn {
      background: linear-gradient(90deg, #00b4db, #0083b0);
      color: white;
      padding: 10px 15px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      min-width: 100px;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0093c4, #005b96);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .start-quiz-container {
      margin: 20px 0;
      text-align: left; /* Align button to the left */
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .btn {
        font-size: 12px;
        padding: 8px 16px;
        border-radius: 30px;
      }
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 10px;
        padding: 6px 12px;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body id="page-top" layout:fragment="body">
<div class="container">
  <h2 style="text-align: center">Chi tiết bài kiểm tra</h2>

  <table>
    <thead>
    <tr>
      <th>Mã lần làm bài</th>
      <th>Điểm</th>
      <th>Thời gian bắt đầu</th>
      <th>Thời gian kết thúc</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attempt : ${quizDetails}">
      <td th:text="${attempt.attemptId}">Attempt ID</td>
      <td th:text="${attempt.score}">Score</td>
      <td th:text="${attempt.timeStart}">Start Time</td>
      <td th:text="${attempt.timeFinish}">Finish Time</td>
      <td th:text="${attempt.status}">Status</td>
      <td>
        <form th:action="@{/user/quiz/review}" method="get">
          <input type="hidden" name="attemptId" th:value="${attempt.attemptId}" />
          <button type="submit" class="btn">Xem lại</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
