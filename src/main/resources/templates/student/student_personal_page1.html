<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 20px;
        }

        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .course-card {
            width: 300px;
            margin: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .course-card img {
            width: 100%;
            border-bottom: 1px solid #dee2e6;
            transition: transform 0.3s;
        }

        .course-card img:hover {
            transform: scale(1.05);
        }

        .course-card h3 {
            margin-top: 15px;
            font-size: 18px;
            color: #495057;
        }

        .course-card p {
            font-size: 14px;
            color: #6c757d;
            margin: 10px 20px;
        }

        .course-card button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        .course-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body layout:fragment="body">
<div class="course-container">

    <div th:if="${#lists.isEmpty(recentlyAccessedCourses)}" class="no-courses">
        Bạn chưa có truy cập khóa học nào hết.
    </div>

    <div class="course-card" th:each="course : ${recentlyAccessedCourses}">
        <!-- Bạn có thể sử dụng hình ảnh mặc định hoặc icon cho khóa học -->
        <svg class="random-wave" viewBox="0 0 500 150" preserveAspectRatio="none">
            <path></path>
        </svg>

        <!-- Hiển thị thông tin chi tiết về khóa học -->
        <h3 th:text="${course.courseName}">Khóa học</h3>

        <!-- Hiển thị danh mục -->
        <p th:text="'Danh mục: ' + ${course.categoryName}">Danh mục</p>

        <!-- Hiển thị tên giảng viên -->
        <p th:text="'Giảng viên: ' + ${course.instructorName}">Giảng viên</p>

        <!-- Hiển thị thời gian truy cập -->
        <p>Thời gian truy cập: <span th:text="${course.accessedAt}">Thời gian truy cập</span></p>

        <!-- Liên kết tới chi tiết khóa học -->
        <a th:href="@{/user/student_course_details(moodleCourseId=${course.courseId})}" class="btn btn-primary">Xem chi tiết</a>
    </div>
</div>

</body>
</html>
