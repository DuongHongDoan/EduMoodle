<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Details</title>
    <style>
        /* Reset CSS cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Đặt font đẹp cho toàn bộ trang */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef; /* Màu nền nhẹ nhàng */
            color: #333; /* Màu chữ dễ nhìn */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa tất cả các phần tử */
        }

        h1 {
            font-size: 2.5em;
            color: #4A90E2;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin: 20px 0 15px 0;
            border-bottom: 2px solid #4A90E2;
            padding-bottom: 5px;
            text-align: left;
            letter-spacing: 1px;
            width: 100%; /* Chiếm toàn bộ chiều rộng */
            text-align: center; /* Căn giữa tiêu đề */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.8;
            color: #555;
            text-align: justify;
            width: 90%; /* Đặt chiều rộng của đoạn văn */
            max-width: 800px; /* Giới hạn chiều rộng tối đa */
        }

        /* Định dạng cho phần moduleContent */
        #moduleContent {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 90%; /* Đặt chiều rộng của moduleContent */
            max-width: 800px; /* Giới hạn chiều rộng tối đa */
        }

        #moduleContent:hover {
            transform: translateY(-5px); /* Hiệu ứng nâng lên khi hover */
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }

        /* Định dạng cho danh sách quizzes */
        #quizList {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 90%; /* Đặt chiều rộng của quizList */
            max-width: 800px; /* Giới hạn chiều rộng tối đa */
        }

        /* Định dạng danh sách quizzes */
        #quizList ul {
            list-style-type: none; /* Không hiển thị dấu chấm đầu dòng */
            padding: 0; /* Xóa padding */
        }

        #quizList li {
            margin-bottom: 10px; /* Khoảng cách giữa các quiz */
            text-align: center; /* Căn giữa tên quiz */
        }

        /* Nút Quiz */
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 1em;
            width: 100%; /* Chiếm toàn bộ chiều rộng */
            text-align: center; /* Canh giữa văn bản */
            font-weight: bold;
        }

        button:hover {
            background-color: #357ABD; /* Màu đậm hơn khi hover */
            transform: scale(1.05); /* Hiệu ứng phóng to khi hover */
        }

        /* Liên kết đẹp */
        a {
            display: inline-block;
            background-color: #4A90E2;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        a:hover {
            background-color: #357ABD; /* Màu đậm hơn khi hover */
            transform: translateY(-2px); /* Hiệu ứng nâng lên khi hover */
        }

        /* Responsive cho các màn hình nhỏ hơn */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            #moduleContent, #quizList {
                padding: 15px;
            }

            a, button {
                font-size: 1em;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
<h1>Chi Tiết Mô-Đun</h1>

<!--<div id="moduleContent" th:utext="${moduleContent}"></div> &lt;!&ndash; Hiển thị nội dung mô-đun ở đây &ndash;&gt;-->

<!-- Hiển thị danh sách quizzes nếu có -->
<div id="quizList" th:if="${quizzes != null}">
    <h2>Danh Sách Quizzes</h2>
    <ul>
        <li th:each="quiz : ${quizzes}">
            <!-- Sử dụng form để gửi quizId và userId bằng POST -->
            <form th:action="@{/user/quizCourseStudent}" method="get">
                <input type="hidden" name="quizId" th:value="${quiz.id}">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" th:text="${quiz.name}">Quiz Name</button>
            </form>
        </li>
    </ul>
</div>

<a href="/some_other_page">Trở lại trang khác</a>

</body>
</html>
