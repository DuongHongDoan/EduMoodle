<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Thêm thành viên</title>
  <style>
    .btn-reset:hover {
      background-color: #aeaeae !important;
    }

    .btn-save:hover {
      background-color: #7ac7e3 !important;
    }
  </style>
</head>
<body>
<div class="container mt-3 mb-3" layout:fragment="body" >
  <div class="row">
    <div class="col d-sm-flex align-items-center justify-content-center">
      <h1 class="h3 mb-3 text-gray-800 text-uppercase">Thêm thành viên</h1>
    </div>
  </div>

  <div class="row gx-4 gx-lg-5 align-items-center justify-content-center text-center">
    <div class="col-lg-7 align-self-lg-center" style="height: 339.5px">
      <form method="post" action="">
        <div class="row mb-3 justify-content-center">
          <label class="col-sm-3 col-form-label" for="categoryParent">Vai trò:</label>
          <div class="col-sm-1 d-flex align-items-center text-danger">*</div>
          <div class="col-sm-8">
            <select class="form-select" id="categoryParent">
              <!-- Loop through categories from model and create options -->
              <!--                            <option th:each="category : ${categories}"-->
              <!--                                    th:value="${category.id}"-->
              <!--                                    th:text="${category.name}"></option>-->
              <option selected>Chọn vai trò</option>
              <option value="Giáo viên">Giáo viên</option>
              <option value="Bạn học">Bạn học</option>
            </select>
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label class="col-sm-3 col-form-label" for="ID">Mã số:</label>
          <div class="col-sm-1 d-flex align-items-center text-danger">*</div>
          <div class="col-sm-8">
            <input class="form-control" id="ID">
            <!--                <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="${coursesDto.fullname}"></p>-->
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label class="col-sm-3 col-form-label" for="FullName">Họ và Tên:</label>
          <div class="col-sm-1 d-flex align-items-center text-danger">*</div>
          <div class="col-sm-8">
            <input class="form-control" id="FullName">
            <!--                <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="${coursesDto.fullname}"></p>-->
          </div>
        </div>

        <div class="row mb-3 justify-content-end">
          <div class="col-sm-2 d-grid">
            <button class="btn btn-reset bg-secondary text-white">Đặt lại</button>
          </div>

          <div class="col-sm-2 d-grid">
            <button type="submit" class="btn btn-save text-white" style="background-color: #00afef;">Lưu</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
