<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Thêm thành viên</title>
  <style>
    .btn-reset:hover {
      background-color: #aeaeae !important;
    }

    .btn-save:hover {
      background-color: #7ac7e3 !important;
    }
  </style>
</head>
<body>
<div class="container mt-3 mb-3" layout:fragment="body" >
  <div class="row">
    <div class="col d-sm-flex align-items-center justify-content-center">
      <h1 class="h3 mb-3 text-gray-800 text-uppercase">Thêm người dùng</h1>
    </div>
  </div>

  <div class="row gx-4 gx-lg-5 align-items-center justify-content-center text-center">
    <div class="col-lg-7 align-self-lg-center" style="height: 339.5px">
      <form method="post" action="">
        <div class="row mb-3 justify-content-center">
          <label class="col-sm-3 col-form-label" for="username">Tên đăng nhập:</label>
          <div class="col-sm-1 d-flex align-items-center text-danger">*</div>
          <div class="col-sm-8">
            <input class="form-control" id="username">
            <!--                <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="${coursesDto.fullname}"></p>-->
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label class="col-sm-3 col-form-label" for="password">Mật khẩu:</label>
          <div class="col-sm-1 d-flex align-items-center text-danger">*</div>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password">
            <!--                <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="${coursesDto.fullname}"></p>-->
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label class="col-sm-3 col-form-label" for="firstname">Họ và Tên đệm:</label>
          <div class="col-sm-1 d-flex align-items-center text-danger">*</div>
          <div class="col-sm-8">
            <input class="form-control" id="firstname">
            <!--                <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="${coursesDto.fullname}"></p>-->
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label class="col-sm-3 col-form-label" for="lastname">Tên:</label>
          <div class="col-sm-1 d-flex align-items-center text-danger">*</div>
          <div class="col-sm-8">
            <input class="form-control" id="lastname">
            <!--                <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="${coursesDto.fullname}"></p>-->
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <label class="col-sm-3 col-form-label" for="email">Email:</label>
          <div class="col-sm-1 d-flex align-items-center text-danger">*</div>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email">
            <!--                <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="${coursesDto.fullname}"></p>-->
          </div>
        </div>

        <div class="row mb-3 justify-content-end">
          <div class="col-sm-2 d-grid">
            <button class="btn btn-reset bg-secondary text-white">Đặt lại</button>
          </div>

          <div class="col-sm-2 d-grid">
            <button type="submit" class="btn btn-save text-white" style="background-color: #00afef;">Tạo</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
