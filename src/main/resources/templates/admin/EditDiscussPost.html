<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Sửa thảo luận</title>
  <style>
    .btn-reset:hover {
      background-color: #aeaeae !important;
    }

    .btn-save:hover {
      background-color: #7ac7e3 !important;
    }
  </style>
</head>
<body>
<div class="container mt-3 mb-3" layout:fragment="body" >
    <div class="row">
        <div class="col d-sm-flex align-items-center justify-content-center">
            <h1 class="h3 mb-3 text-gray-800 text-uppercase">Sửa thảo luận</h1>
        </div>
    </div>

    <div class="row gx-4 gx-lg-5 align-items-center justify-content-center text-center formAddDiscussion">
        <div class="col-lg-7 align-self-lg-center">
            <form method="post" th:action="@{/admin/courses/edit-discussion}" enctype="multipart/form-data">
                <input type="hidden" th:value="${postId}" name="postId">
                <input type="hidden" th:value="${courseId}" name="courseId">
                <input type="hidden" th:value="${forumId}" name="forumId">
                <div class="row mb-3 justify-content-center">
                    <label class="col-sm-3" for="subject">Tiêu đề:</label>
                    <div class="col-sm-1 text-danger">*</div>
                    <div class="col-sm-8">
                        <input class="form-control" th:value="${subject}" id="subject" name="subject" required>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
                    <label class="col-sm-3" for="message">Nội dung:</label>
                    <div class="col-sm-1 text-danger">*</div>
                    <div class="col-sm-8">
                        <textarea rows="5" class="form-control" th:text="${message}" id="message" name="message" required></textarea>
                    </div>
                </div>

                <div class="row mb-3 justify-content-end">
                    <div class="col-sm-2 d-grid">
                        <button type="reset" class="btn btn-reset bg-secondary text-white">Đặt lại</button>
                    </div>

                    <div class="col-sm-2 d-grid">
                        <button type="submit" class="btn btn-save text-white" style="background-color: #00afef;">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
